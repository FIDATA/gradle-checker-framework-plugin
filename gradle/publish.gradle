def pomConfig = {
  //noinspection UnnecessaryQualifiedReference
  resolveStrategy = Closure.DELEGATE_FIRST
  name POM_NAME
  description POM_DESCRIPTION
  url POM_URL

  issueManagement {
    system POM_ISSUE_SYSTEM
    url POM_ISSUE_URL
  }

  scm {
    url POM_SCM_URL
    connection POM_SCM_CONNECTION
    developerConnection POM_SCM_DEV_CONNECTION
  }

  licenses {
    license {
      name POM_LICENCE_NAME
      url POM_LICENCE_URL
      distribution POM_LICENCE_DIST
    }
  }

  developers {
    developer {
      id POM_DEVELOPER_ID
      name POM_DEVELOPER_NAME
      email POM_DEVELOPER_EMAIL
    }
  }
}

task mainJar(type: Jar, dependsOn: jar) {
  group = "Publications"
  description = "Create compiled jar."
  from sourceSets.main.output
}

task sourcesJar(type: Jar, dependsOn: classes) {
  group = "Publications"
  description = "Create jar of the sources."
  classifier = "sources"
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  group = "Publications"
  description = "Create javadoc jar of Java documentation."
  classifier = "javadoc"
  from javadoc.destinationDir
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
  group = "Publications"
  description = "Create javadoc jar of Groovy documentation."
  classifier = "groovydoc"
  from groovydoc.destinationDir
}

task testsJar(type: Jar) {
  group = "Publications"
  description = "Create jar of all tests."
  classifier = "tests"
  from sourceSets.test.output
}

task reportsZip(type: Zip, dependsOn: check) {
  group = "Publications"
  description = "Create a zip of all reports."
  classifier = "reports"
  from reporting.baseDir
}

// Local published to ~/.m2 - mavenLocal()
publishing {
  repositories {
    mavenLocal()
  }

  publications {
    maven(MavenPublication) {
      artifact mainJar // same as "artifact jar"
      artifact sourcesJar
      artifact javadocJar
      artifact groovydocJar
      artifact testsJar
      artifact reportsZip

      groupId GROUP
      artifactId POM_ARTIFACT_ID
      version VERSION_NAME

      pom {
        withXml {
          asNode().children().last() + pomConfig
        }
      }
    }
  }
}
publish.dependsOn mainJar, sourcesJar, javadocJar, groovydocJar, testsJar, reportsZip
publish.dependsOn "generatePomFileForMavenPublication"

// Snapshots published to JFrog Artifactory repository
artifactory {
  contextUrl = "https://oss.jfrog.org"

  publish {
    repository {
      repoKey = "oss-snapshot-local"
      username = project.properties["BINTRAY_USERNAME"] ?: System.getenv("BINTRAY_USERNAME")
      password = project.properties["BINTRAY_API_KEY"] ?: System.getenv("BINTRAY_API_KEY")
    }

    defaults {
      publications "maven"
    }
  }

  resolve {
    repository {
      repoKey = "libs-release"
    }
  }
}
artifactoryPublish.dependsOn mainJar, sourcesJar, javadocJar, groovydocJar, testsJar, reportsZip
artifactoryPublish.dependsOn "generatePomFileForMavenPublication"

// Releases published to JFrog Bintray's JCenter repository
bintray {
  user = project.properties["BINTRAY_USERNAME"] ?: System.getenv("BINTRAY_USERNAME")
  key = project.properties["BINTRAY_API_KEY"] ?: System.getenv("BINTRAY_API_KEY")
  publications = ["maven"]
  publish = true

  pkg {
    repo = "maven"
    name = POM_NAME
    desc = POM_DESCRIPTION
    websiteUrl = POM_URL
    issueTrackerUrl = POM_ISSUE_URL
    vcsUrl = POM_URL
    licenses = ["Apache-2.0"]
    labels = ["gradle", "checker framework", "plugin"]
    githubRepo = BINTRAY_GITHUB_REPO
    githubReleaseNotesFile = "README.md"

    version {
      name = VERSION_NAME
      desc = POM_DESCRIPTION
      released = new Date()
      vcsTag = VERSION_NAME

      mavenCentralSync {
        sync = false
        user = project.properties["SONATYPE_USERNAME"] ?: System.getenv("SONATYPE_USERNAME")
        password = project.properties["SONATYPE_PASSWORD"] ?: System.getenv("SONATYPE_PASSWORD")
        close = "1"
      }
    }
  }
}
bintrayUpload.dependsOn mainJar, sourcesJar, javadocJar, groovydocJar, testsJar, reportsZip
bintrayUpload.dependsOn "generatePomFileForMavenPublication"

// Releases published to JFrog Bintray's JCenter repository
pluginBundle {
  website = POM_URL
  vcsUrl = POM_URL
  description = POM_DESCRIPTION
  tags = bintray.pkg.labels

  plugins {
    checkerFrameworkPlugin {
      id = "com.jaredsburrows.checkerframework"
      displayName = POM_NAME
    }
  }
}
publishPlugins.dependsOn mainJar, sourcesJar, javadocJar, groovydocJar, testsJar, reportsZip
publishPlugins.dependsOn "generatePomFileForMavenPublication"

task release(dependsOn: [bintrayUpload, publishPlugins]) {
  group = "Publishing"
  description = "Publish to JFrog Jcenter's Brintray and Gradle Plugins Repositories."
}
